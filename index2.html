<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Netcraft Test</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <form class="fetch-form" method="get">
                <input type="text" placeholder="Enter a gitHub username..." class="fetch-input">
                <button class="fetch-btn">Fetch!</button>
            </form>
            <ul class="users-list">
                <li class="user-ticket">
                        <img class="user-avatar" src="img/avatar_dummy.png">
                        <div class="user-data">
                            <p>User-Name: <span class="user-name"></span></p>
                            <p>Public Repositories: <span class="user-reposnum"></span></p>        
                        </div>
                        <button class="like-button" >unLike</button>
                </li>
                       <li class="user-ticket clearfix">
                        <img class="user-avatar" src="img/avatar_dummy.png">
                        <div class="user-data">
                            <p>User-Name: <span class="user-name"></span></p>
                            <p>Public Repositories: <span class="user-reposnum"></span></p>        
                        </div>
                        <button class="like-button" value="unLike">unLike</button>
                </li>
            </ul>
            <div class="error-message">
                <span>Error fetching from gitHub</span>
                <button class="close-button clearfix">X</button>
            </div>
        </section>
        
        
        <script type="text/javascript" src="js/build.js"></script>
        <script type="text/javascript" src="js/fetch.js"></script>
        
    </body>
</html>
